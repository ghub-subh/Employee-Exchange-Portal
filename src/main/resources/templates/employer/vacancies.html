<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post New Vacancy | Employer Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <nav class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
          <img src="https://th.bing.com/th/id/OIP.YrKaN_pzSVmrw7UntdcbTAHaHa?w=162&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Logo" class="h-10 w-10 object-contain mr-1" />
          <h1 class="text-2xl font-bold text-blue-600">EmpExchng</h1>
      </div>
      <div class="space-x-6 hidden md:flex">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="/employer/dashboard" class="text-blue-600 font-semibold hover:text-blue-600">Dashboard</a>
      </div>
    </div>
  </nav>

  <div class="flex flex-1 pt-20"> 

    <aside class="w-64 bg-gray-800 text-white flex flex-col p-6 flex-shrink-0">
      <h2 class="text-2xl font-bold mb-8 text-center">Employer Panel</h2>
      <nav class="flex flex-col gap-4">
        <a href="/employer/applications" class="bg-gray-700 p-3 rounded-lg">ğŸ“ User Applications</a>
        <a href="/employer/vacancies" class="hover:bg-gray-700 p-3 rounded-lg">ğŸ“‹ Vacancies</a>
        <a href="/employer/profile" class="hover:bg-gray-700 p-3 rounded-lg">ğŸ‘¤ Edit Profile</a>
      </nav>
    </aside>

    <main class="flex-1 p-8 overflow-auto relative">
      <header class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Post New Vacancy</h1>
        <p class="text-gray-600">Welcome, <span class="font-semibold text-gray-800" th:text="${employerName}">Employer</span> ğŸ‘‹</p>
      </header>

      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow p-6">
        
        <form th:action="@{/employer/vacancies}" method="post" class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2" for="title">Job Title</label>
            <input id="title" name="title" type="text" placeholder="e.g., 'Software Engineer'" required class="w-full border border-gray-300 rounded px-3 py-2" />
          </div>
    
          <div>
            <label class="block text-gray-700 mb-2" for="description">Description</label>
            <textarea id="description" name="description" rows="5" placeholder="Enter job responsibilities, qualifications, etc." required
              class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
          </div>

          <div>
            <label class="block text-gray-700 mb-2" for="location">Location</label>
            <input id="location" name="location" type="text" placeholder="e.g., 'Remote' or 'New York, NY'" required class="w-full border border-gray-300 rounded px-3 py-2" />
          </div>

          <div>
            <label class="block text-gray-700 mb-2" for="skills">Skills Required (comma-separated)</label>
            <input id="skills" name="skills_required" type="text" placeholder="e.g., 'Java, Spring Boot, SQL'" required class="w-full border border-gray-300 rounded px-3 py-2" />
          </div>
    
          <div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
              Submit Vacancy for Approval
            </button>
          </div>
        </form>
      </div>
      
    </main>
  </div>

  <footer class="bg-gray-900 text-gray-300 py-8 text-center mt-auto">
    <p>&copy; 2025 Employment Exchange. All Rights Reserved.</p>
  </footer>

</body>
</html>
