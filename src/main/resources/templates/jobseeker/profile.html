<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile | Job Seeker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<nav class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://th.bing.com/th/id/OIP.YrKaN_pzSVmrw7UntdcbTAHaHa?w=162&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Logo" class="h-10 w-10 object-contain mr-1" />
            <h1 class="text-2xl font-bold text-blue-600">EmpExchng</h1>
        </div>
        <div class="space-x-4">
            <a th:href="@{/logout}" class="px-4 py-2 border border-red-600 text-red-600 rounded-lg hover:bg-red-600 hover:text-white">Logout</a>
        </div>
    </div>
</nav>

<div class="flex flex-1 pt-20">

    <aside class="w-64 bg-gray-800 text-white flex flex-col p-6 flex-shrink-0">
        <h2 class="text-2xl font-bold mb-8 text-center">Job Seeker</h2>
        <nav class="flex flex-col gap-4">
            <a href="/jobseeker/panel" class="hover:bg-gray-700 p-3 rounded-lg">üîç Find Jobs</a>
            <a href="/jobseeker/my-applications" class="hover:bg-gray-700 p-3 rounded-lg">üìÑ My Applications</a>
            <a href="/jobseeker/profile" class="bg-gray-700 p-3 rounded-lg">üë§ Edit Profile</a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-auto relative">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Edit Profile</h1>
            <div th:if="${loggedInUser}" class="flex items-center gap-3">
                <p class="text-gray-600 hidden sm:block">Welcome, <span class="font-semibold text-gray-800" th:text="${loggedInUser.name}">Job Seeker</span> üëã</p>
                <div class="initials-avatar w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm"
                     th:data-name="${loggedInUser.name}"
                     th:data-photo-url="${loggedInUser.photoUrl}">
                    <img th:if="${loggedInUser.photoUrl}" th:src="${loggedInUser.photoUrl}" referrerpolicy="no-referrer" alt="Avatar" class="w-full h-full object-cover rounded-full" />
                </div>
            </div>
        </header>

        <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-50 p-3 text-sm text-green-700" th:text="${successMessage}">
        </div>
        <div th:if="${errorMessage}" class="mb-4 rounded-md bg-red-50 p-3 text-sm text-red-700" th:text="${errorMessage}">
        </div>

        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
            <form th:action="@{/jobseeker/profile}" method="post" class="space-y-6">
                
                <div>
                    <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                    <input id="name" name="name" type="text" th:value="${user.name}" required
                           class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="email">Email Address</label>
                    <input id="email" name="email" type="email" th:value="${user.email}" readonly
                           class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed" />
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2" for="location">Location</label>
                    <input id="location" name="location" type="text" placeholder="e.g., 'Kolkata, India'"
                           th:value="${seeker.location}" class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2" for="experienceYears">Experience (in years)</label>
                    <input id="experienceYears" name="experienceYears" type="number" step="0.5" min="0" placeholder="e.g., '3.5'"
                           th:value="${seeker.experienceYears}" class="w-full border border-gray-300 rounded px-3 py-2" />
                </div>

                <div>
                    <label class="block text-gray-700 mb-2" for="skillsText">Skills</label>
                    <textarea id="skillsText" name="skillsText" rows="5" placeholder="List your skills, separated by commas...&#10;e.g., Java, Spring Boot, MySQL, React"
                              th:text="${seeker.skillsText}" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
                </div>
        
                <div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                        Save Profile
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function generateInitialsAvatar(container, name, photoUrl) {
            container.innerHTML = ''; // Clear previous content

            if (photoUrl && photoUrl !== 'null' && photoUrl.trim() !== '') {
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = "Profile";
                img.referrerPolicy = "no-referrer";
                img.className = "w-full h-full object-cover rounded-full";
                container.appendChild(img);
            } else {
                const initial = (name && name.length > 0) ? name.charAt(0).toUpperCase() : 'U';
                const colors = ["#F87171", "#60A5FA", "#34D399", "#FBBF24", "#A78BFA", "#F472B6", "#2DD4BF"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                container.style.backgroundColor = randomColor;
                container.textContent = initial;
            }
        }

        // Generate avatars for all containers on page load
        document.querySelectorAll('.initials-avatar').forEach(avatarContainer => {
            const name = avatarContainer.getAttribute('data-name');
            const photoUrl = avatarContainer.getAttribute('data-photo-url');
            generateInitialsAvatar(avatarContainer, name, photoUrl);
        });
    });
</script>

</body>
</html>
