<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employment Exchange | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-100 to-indigo-100 flex justify-center items-center min-h-screen font-[Inter]">
<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create your account</h2>

    <div th:if="${message}" class="mb-4 rounded-md bg-red-50 p-3 text-sm text-red-700" th:text="${message}">
    </div>

    <form id="registerForm" th:action="@{/user/register}" method="post" class="space-y-4" th:object="${user}">
        <input type="hidden" th:field="*{userId}" />
        <input type="hidden" th:field="*{photoUrl}" />

        <div id="photoContainer" class="flex justify-center items-center">
            <img th:if="*{photoUrl != null and !photoUrl.isEmpty()}" th:src="*{photoUrl}" alt="Profile"
                 referrerpolicy="no-referrer"
                 class="rounded-full w-24 h-24 border-2 border-indigo-400 object-cover" />
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="name">Full Name</label>
            <input type="text" th:field="*{name}"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"
                   placeholder="Full Name" th:readonly="${fromGoogle}" required />
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="role">Role</label>
            <select th:field="*{role}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400" required>
                <option value="" disabled>Select role</option>
                <option value="JOB_SEEKER">Job Seeker</option>
                <option value="EMPLOYER">Employer</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">User ID will be auto-generated based on role. [A####, J####, E####]</p>
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="email">Email</label>
            <input type="email" th:field="*{email}"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"
                   placeholder="Email"
                   th:readonly="${fromGoogle}"
                   required />
        </div>

        <div>
            <label class="block text-gray-700 mb-1" for="password">Password</Cabel>
            <p th:if="${fromGoogle}" class="text-xs text-gray-500 mb-1">Create a password to secure your account.</p>
            <input type="password" th:field="*{password}"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"
                   placeholder="Password" required />
            <div class="mt-2">
                <div class="w-full bg-gray-200 rounded h-2">
                    <div id="strengthBar" class="h-2 rounded bg-red-500 w-0"></div>
                </div>
                <p id="strengthLabel" class="text-sm mt-1 text-gray-700">Strength: —</p>
            </div>
        </div>

        <div>
            <label class="block text-gray-700 mb-1">Confirm Password</label>
            <input type="password" id="confirmPassword"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400"
                   placeholder="Confirm Password" required />
        </div>
        <p id="errorMsg" class="text-red-600 text-sm hidden">Passwords do not match or are too weak.</p>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
            Register
        </button>
        
        <div class="mt-4" th:if="${not fromGoogle}">
            <button type="button" id="googleSignIn"
                    class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition">
                Sign up with Google
            </button>
        </div>
    </form>

    <p class="text-center text-gray-600 mt-6">
        Already have an account?
        <a th:href="@{/login}" class="text-indigo-600 hover:underline">Login</a>
    </p>
</div>

<script th:inline="javascript">
    const fromGoogle = /*[[${fromGoogle}]]*/ false;

    // ... (rest of the script is unchanged) ...
    
    // Helpers
    const photoContainer = document.getElementById('photoContainer');
    const nameEl = document.getElementById('name');

    function randomColor() {
        const palette = ["#F87171", "#60A5FA", "#34D399", "#FBBF24", "#A78BFA", "#F472B6", "#2DD4BF"];
        return palette[Math.floor(Math.random() * palette.length)];
    }

    function createInitialsAvatar(text) {
        const ch = (text || 'U').trim().charAt(0).toUpperCase() || 'U';
        const wrapper = document.createElement('div');
        wrapper.className = "flex items-center justify-center rounded-full w-24 h-24 text-white font-bold text-2xl border-2 border-indigo-400";
        wrapper.style.backgroundColor = randomColor();
        wrapper.textContent = ch;
        return wrapper;
    }

    function ensureAvatar() {
        const hasImg = photoContainer.querySelector('img');
        if (!hasImg) {
            photoContainer.innerHTML = "";
            photoContainer.appendChild(createInitialsAvatar(nameEl?.value));
        }
    }

    // Password logic now runs for everyone
    const strengthBar = document.getElementById('strengthBar');
    const strengthLabel = document.getElementById('strengthLabel');
    const pwdEl = document.getElementById('password');
    const cpwEl = document.getElementById('confirmPassword');
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    function passwordScore(pw) {
        let score = 0;
        if (pw.length >= 8) score++;
        if (/[a-z]/.test(pw)) score++;
        if (/[A-Z]/.test(pw)) score++;
        if (/\d/.test(pw)) score++;
        if (/[@.#$!%^&*?_+-]/.test(pw)) score++;
        return Math.min(score, 5);
    }

    function updateStrengthUI(pw) {
        if (!strengthBar) return 0; // In case element doesn't exist (though it should)
        const score = passwordScore(pw);
        const widths = ['0%', '20%', '40%', '60%', '80%', '100%'];
        const colors = ['bg-red-500', 'bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500', 'bg-green-600'];
        strengthBar.className = `h-2 rounded ${colors[score]}`;
        strengthBar.style.width = widths[score];
        const labels = ['—', 'Very Weak', 'Weak', 'Medium', 'Strong', 'Very Strong'];
        strengthLabel.textContent = `Strength: ${labels[score]}`;
        return score;
    }
    
    if (pwdEl) {
        pwdEl.addEventListener('input', () => updateStrengthUI(pwdEl.value));
    }

    form.addEventListener('submit', (e) => {
        const score = updateStrengthUI(pwdEl.value);
        const matches = pwdEl.value === cpwEl.value;
        if (!matches || score < 3) {
            e.preventDefault();
            errorMsg.classList.remove('hidden');
            errorMsg.textContent = !matches ? 'Passwords do not match.' : 'Password is too weak.';
        } else {
            errorMsg.classList.add('hidden');
        }
    });

    // Only add this listener if the button exists
    const googleSignInBtn = document.getElementById('googleSignIn');
    if (googleSignInBtn) {
        googleSignInBtn.addEventListener('click', () => {
            window.location.href = "/oauth2/authorization/google";
        });
    }

    window.addEventListener('DOMContentLoaded', ensureAvatar);
    nameEl?.addEventListener('blur', ensureAvatar);
</script>

</body>
</html>
