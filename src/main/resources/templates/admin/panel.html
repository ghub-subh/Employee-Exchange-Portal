<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-full">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel | Online Employment Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<nav class="bg-white shadow-md fixed w-full z-10 top-0 left-0">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="https://th.bing.com/th/id/OIP.YrKaN_pzSVmrw7UntdcbTAHaHa?w=162&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Logo" class="h-10 w-10 object-contain mr-1" />
            <h1 class="text-2xl font-bold text-blue-600">EmpExchng</h1>
        </div>
        <div class="space-x-4">
            <a th:href="@{/logout}" class="px-4 py-2 border border-red-600 text-red-600 rounded-lg hover:bg-red-600 hover:text-white">Logout</a>
        </div>
    </div>
</nav>

<div class="flex flex-1 pt-20">

    <aside class="w-64 bg-gray-800 text-white flex flex-col p-6 flex-shrink-0">
        <h2 class="text-2xl font-bold mb-8 text-center">Admin Panel</h2>
        <nav class="flex flex-col gap-4">
            <a href="/admin/panel" class="bg-gray-700 p-3 rounded-lg">ðŸ‘¤ User Approvals</a>
            <a href="/admin/panel#jobs" class="hover:bg-gray-700 p-3 rounded-lg">ðŸ“‹ Job Approvals</a>
        </nav>
    </aside>

    <main class="flex-1 p-8 overflow-auto relative">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
            <div th:if="${loggedInUser}" class="flex items-center gap-3">
                <p class="text-gray-600 hidden sm:block">Welcome, <span class="font-semibold text-gray-800" th:text="${loggedInUser.name}">Admin</span> ðŸ‘‹</p>
                <div class="initials-avatar w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-sm"
                     th:data-name="${loggedInUser.name}"
                     th:data-photo-url="${loggedInUser.photoUrl}">
                    <img th:if="${loggedInUser.photoUrl}" th:src="${loggedInUser.photoUrl}" referrerpolicy="no-referrer" alt="Avatar" class="w-full h-full object-cover rounded-full" />
                </div>
            </div>
        </header>

        <div th:if="${successMessage}" class="mb-4 rounded-md bg-green-50 p-3 text-sm text-green-700" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="mb-4 rounded-md bg-red-50 p-3 text-sm text-red-700" th:text="${errorMessage}"></div>

        <div class="space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">Pending User Approvals</h2>
            <div class="bg-white rounded-lg shadow p-6">
                <div th:if="${unapprovedUsers.isEmpty()}">
                    <p class="text-gray-600">No users are currently pending approval.</p>
                </div>
                <ul th:unless="${unapprovedUsers.isEmpty()}" class="space-y-4">
                    <li th:each="user : ${unapprovedUsers}"
                        class="p-4 rounded-lg border border-gray-200 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        
                        <div class="flex items-center gap-4">
                            <div class="initials-avatar w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg flex-shrink-0"
                                 th:data-name="${user.name}"
                                 th:data-photo-url="${user.photoUrl}">
                                <img th:if="${user.photoUrl}" th:src="${user.photoUrl}" referrerpolicy="no-referrer" alt="Avatar" class="w-full h-full object-cover rounded-full" />
                            </div>
                            <div class="flex flex-col">
                                <span class="font-semibold text-indigo-900" th:text="${user.name}">User Name</span>
                                <span class="text-sm text-gray-600" th:text="${user.email}">user@example.com</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-4">
                            <span class="px-3 py-1 text-xs font-medium rounded-full"
                                  th:text="${user.role}"
                                  th:classappend="${user.role == 'EMPLOYER'} ? 'bg-blue-100 text-blue-800' : (${user.role == 'JOB_SEEKER'} ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800')">
                                ROLE
                            </span>
                            <form th:action="@{/admin/approve/user/{id}(id=${user.userId})}" method="post">
                                <button type="submit" class="px-4 py-2 text-sm text-white rounded-lg bg-green-600 hover:bg-green-700">
                                    Approve
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="space-y-6 mt-12" id="jobs">
            </div>
        
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        function generateInitialsAvatar(container, name, photoUrl) {
            container.innerHTML = ''; // Clear previous content

            if (photoUrl && photoUrl !== 'null' && photoUrl.trim() !== '') {
                const img = document.createElement('img');
                img.src = photoUrl;
                img.alt = "Profile";
                img.referrerPolicy = "no-referrer";
                img.className = "w-full h-full object-cover rounded-full";
                container.appendChild(img);
            } else {
                const initial = (name && name.length > 0) ? name.charAt(0).toUpperCase() : 'U';
                const colors = ["#F87171", "#60A5FA", "#34D399", "#FBBF24", "#A78BFA", "#F472B6", "#2DD4BF"];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                container.style.backgroundColor = randomColor;
                container.textContent = initial;
            }
        }

        // Generate avatars for all containers on page load
        document.querySelectorAll('.initials-avatar').forEach(avatarContainer => {
            const name = avatarContainer.getAttribute('data-name');
            const photoUrl = avatarContainer.getAttribute('data-photo-url');
            generateInitialsAvatar(avatarContainer, name, photoUrl);
        });
    });
</script>

</body>
</html>
