<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <div class="bg-white shadow-xl rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Sign in</h1>

        <div th:if="${param.error}" class="mt-4 rounded-md bg-red-50 p-3 text-sm text-red-700">
            Invalid email, password, or account not approved.
        </div>
        <div th:if="${param.logout}" class="mt-4 rounded-md bg-blue-50 p-3 text-sm text-blue-700">
            You have been logged out.
        </div>
        <div th:if="${message}" class="mt-4 rounded-md bg-green-50 p-3 text-sm text-green-700" th:text="${message}">
            Registration successful! Please wait for admin approval.
        </div>

        <form th:action="@{/login}" method="post" class="mt-6 space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">email</label>
                <input id="email" name="email" type="text" required
                       class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" required
                       class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign in
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            No account?
            <a th:href="@{/user/register}" class="font-medium text-blue-600 hover:text-blue-500">
                Register here
            </a>
        </p>

    </div>
</div>
</body>
</html>
